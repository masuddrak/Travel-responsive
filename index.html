<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Tripadvisor Website</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700;800&display=swap" rel="stylesheet">
    <!-- fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- main css -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- header -->
    <header class="container">
        <nav>
            <div class="logo">
                <img src="./Images/Group 40071 (2).png" alt="">
                <h2>Trip<span>Advisor</span></h2>
            </div>
            <ul class="menu-item">
                <li>Home</li>
                <li>Packges</li>
                <li>Testimonial</li>
                <li>Blog</li>
                <li>Contact</li>
            </ul>
            <i class="fa-solid fa-bars"></i>
        </nav>
        <div class="banner">
            <div class="banner-description">
                <h1>Explore Your Travel</h1>
                <p>Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac
                    quis sapien urna eu phasellus.</p>
            </div>
            <div class="banner-input-container">
                <input type="text" placeholder="Where go" >
                <button class="input_btn">When <i class="fa-solid fa-angle-down"></i></button>
                <button class="input_btn">Select Type <i class="fa-solid fa-angle-down"></i></button>
                <button class="input_btn primary_btn"><i class="fa-solid fa-magnifying-glass"></i> Find Now</button>
            </div>
        </div>
    </header>

</body>

</html>
